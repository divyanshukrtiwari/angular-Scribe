<div class="row background">
  <div class="offset-sm-4 col-sm-4">

    <div class="card text-blank">
      <div class="card-body">
        <div class="card-title text-center">
          <h5>Login with your Email</h5>
        </div>
        <div class="card-text">

          <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Enter your email" name = "email" [formControl]="myForm.controls['email']">
            </div>
            <div class="alert alert-danger" *ngIf="(!myForm.controls['email'].valid) && (myForm.controls['email'].touched)">
              enter a valid email
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Enter your password" name="password" [formControl]="myForm.controls['password']">
            </div>
            <div class="alert alert-danger" *ngIf="(!myForm.controls['password'].valid) && (myForm.controls['password'].touched)">
                enter a valid password
            </div>
            <div class="text-center">
              <button class="btn btn-block btn-warning round" type="submit" [disabled]="!myForm.valid">Submit</button>
            </div>
          </form>
          <div class="text-center mt-3">
            <button class="btn btn-link" routerLink='/home'>Don't have an account? Create One</button>
          </div>

        </div>
      </div>
    </div>

    <div class="alert alert-success" *ngIf="message.length>0" >
        {{ message }}
      </div>
    <div class="alert alert-danger" *ngIf="userError" >
        {{userError.message}}
    </div>

  </div>
</div>
