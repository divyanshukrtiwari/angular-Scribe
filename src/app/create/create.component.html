<div class="row mt-5">
  <div class="col">

    <div class="form-group">
      <label> Post Title</label>
      <input class="form-control" type="text" id="title" name="title" placeholder="Post Title" [(ngModel)]="title">
    </div>
    <div class="form-group">
        <label> Post Content</label>
        <app-ngx-editor  [placeholder]="'Enter text here...'" [config]="editorConfig" [(ngModel)]="content" ></app-ngx-editor>
    </div>
    <div class="form-group float-right">
      <button class="btn btn-info round" (click)="createPost()">Submit</button>
    </div>
  </div>
</div>
